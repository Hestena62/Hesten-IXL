<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Comic Sans MS, Arial;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .search-results {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-results h2 {
            margin-top: 0;
        }
        .Ft {
          text-align: center;   
        }
    </style>
</head>

<body>
    <div class="search-results">
        <h2>Search Results</h2>
        <ul id="results"></ul>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayResults(results) {
            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = '';

            if (results.length === 0) {
                resultsElement.innerHTML = '<li>No results found</li>';
            } else {
                results.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${result.url}">${result.title}</a>`;
                    resultsElement.appendChild(listItem);
                });
            }
        }

        function searchSite(query) {
            const pages = [
                { title: 'Home', url: 'index.html' },
                { title: 'About', url: 'test.html' },
                { title: 'Contact', url: '.html' },
                { title: 'Dynamic Math Quiz', url: 'math-quiz.html' }
            ];
            
            const CCSS = [
                { title: 'ELA Standards', url: '/ELA_Standards1.html' },
                { title: 'Math Standards', url: 'math-standards.html' },
                { title: 'Science Standards', url: 'science-standards.html' },
                { title: 'Social Studies Standards', url: 'social-studies-standards.html' }
            ];

            const blogPosts = [
                { title: 'How to Learn JavaScript', url: 'blog/how-to-learn-javascript.html' },
                { title: 'Understanding CSS', url: 'blog/understanding-css.html' }
            ];

            // Combine all searchable content
            const allContent = [...pages, ...blogPosts, ...CCSS];

            // Filter content based on query
            const results = allContent.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));
            return results;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const query = getQueryParameter('query');
            if (query) {
                const results = searchSite(query);
                displayResults(results);
            }
        });
    </script>
    <footer>
        <p>&copy; Hesten IXL 2024. All rights reserved. Credit due where needed.</p>
        <p>
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="terms-of-service.html">Terms of Service</a> |
            <a href="/contact-us.html">Contact Us</a>
        </p>
    </footer>
</body>

</html>
